<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="primefaces"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panelGrid columns="2" layout="tabular" style="width: 50%; margin: 0 auto" >
                        <f:facet name="header">
                            Login
                        </f:facet>
                        <p:outputLabel for="@next" value="Login" />
                        <p:inputText value="#{loginController.login}" />

                        <p:outputLabel for="@next" value="Senha" />
                        <p:password value="#{loginController.senha}" />

                        <f:facet name="footer">
                            <p:commandButton value="Acessar" action="#{loginController.acessar}"
                                             update="growl"/>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
