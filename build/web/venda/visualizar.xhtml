<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="form" class="align-center">

            <h2>Confirmacao da Venda</h2>
            <p:dataTable id="tabela" value="#{vendaController.itensVenda}"
                         var="item">

                <p:column headerText="Produto">
                    <h:outputText value="#{item.produto.nome}" />
                </p:column>
                
                <p:column headerText="Quantidade">
                    <h:outputText value="#{item.quantidade}" />
                </p:column>
                
                <p:column headerText="PreÃ§o">
                    <h:outputText value="#{item.preco}" />
                </p:column>

            </p:dataTable>
            
            <p>Total: #{vendaController.valorTotal} </p>

            <p:commandButton value="Finalizar" 
                             action="#{vendaController.finalizar()}"
                             update=":growl"/>
        </h:form>
    </ui:define>
</ui:composition>
